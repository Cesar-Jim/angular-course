<h1 class="animated fadeIn">{{ hero.nombre | uppercase }} <small> ({{ hero.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4 comic-brand">
        <img [src]="hero.img" [alt]="hero.name" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back to heroes</a>
    </div>

    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p>
            {{ hero.bio }}
        </p>
        <div>
            <img *ngIf="hero.casa === 'Marvel'" src="assets/img/marvel.png" alt="marvel" class="img-logo">
            <img *ngIf="hero.casa === 'DC'" src="assets/img/dc.png" alt="dc" class="img-logo">
        </div>
    </div>
</div>
