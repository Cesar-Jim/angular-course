<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert—check it out!
</div>

<button class="btn btn-info" type="button" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success" type="button" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">
    Hola mundo!
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn btn-danger" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>

<br><br>
<h3>Proceso Asíncrono</h3>

<button (click)='ejecutarProceso()' class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{ 'fa-refresh fa-spin': loading, 'fa-save': !loading }"  class="fa">

  </i> 
  <span *ngIf="!loading"> Guardar</span> 
  <span *ngIf="loading"> Guardando...</span> 
</button>
