<div class="main-container">
  <h1 class="mt-5">Canal de Youtube</h1>
  <hr />

  <div *ngIf="videos.length > 0" class="card-columns">
    <div *ngFor="let video of videos" class="card animated fadeIn fast">
      <img
        [src]="video.thumbnails.high.url"
        class="card-img-top img-fluid"
        [alt]="video.title"
      />
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button
          (click)="verVideo(video)"
          type="button"
          class="btn btn-outline-primary btn-block"
        >
          Ver video
        </button>
      </div>
    </div>
  </div>
  <button
    (click)="cargarMas()"
    class="btn btn-outline-primary btn-block"
    type="button"
  >
    Cargar m√°s videos
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ videoSel.title }}
        </h5>
      </div>
      <div class="modal-body">
        <iframe
          width="100%"
          height="300"
          [src]="videoSel.resourceId.videoId | videoYoutube"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">
          Cerrar Modal
        </button>
      </div>
    </div>
  </div>
</div>
